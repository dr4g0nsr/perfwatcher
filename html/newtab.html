<div title="Create new tab">
	<p>Enter a name and a TTL for the new tab</p>
	<form>
	<fieldset>
		<table>
			<tr>
		<td><label for='askfornewtabname'>Tab name</label></td>
		<td><input type="text" id="askfornewtabname" name="askfornewtabname" value="" class="text ui-widget-content ui-corner-all" /></td>
			</tr>
			<tr>
		<td><label for='askfornewtabttl'>Time to live</label></td>
		<td><select id="askfornewtabttl">
			<option value="0">Infinite</option>
			<option value="86400">1 day</option>
			<option value="604800">7 days</option>
			<option value="2678400">1 month</option>
		</select></td>
			</tr>
		</table>
	</fieldset>
	</form>
</div>
