<div>
	<script type="text/javascript">
		var pwtabid = {{ pwtabid }};
		var plugin = "{{ plugin }}";
		custom_plugin_view_generic(pwtabid, plugin, 
						{
						'selector0_legend': 'Select Collectd source(s)',
						'selector1_legend': 'Select disk(s)',
						'selector2_legend': 'Select metric(s)',
						});
	</script>
    <select multiple="multiple" pwtabid="{{ pwtabid }}" part="cdsrc"></select>
    <select multiple="multiple" pwtabid="{{ pwtabid }}" part="plugin_instance"></select>
    <select multiple="multiple" pwtabid="{{ pwtabid }}" part="type"></select>
    <select multiple="multiple" pwtabid="{{ pwtabid }}" part="type_instance"></select>
	<input type="button" action="apply" pwtabid="{{ pwtabid }}" value="Apply" />
	<br/>
	<div class="graphcontainer">
	
	</div>
	    
</div>
